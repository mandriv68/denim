<fieldset class="filters__group color">
  <input type="checkbox" id="colorSwitch" class="visually-hidden filters__groupSwitch">
  <label for="colorSwitch" class="filters__groupTitle">Color
    <svg class="inlineSvg filters__arrow">
      <use xlink:href="../img/icons/icons-sprite.svg#arrow-open"></use>
    </svg>
  </label>
  <div class="filters__groupContent">
    <input class="visually-hidden" type="radio" name="filter-color" id="color-grey" value="grey" checked>
    <input class="visually-hidden" type="radio" name="filter-color" id="color-blue-darken" value="blue-darken">
    <input class="visually-hidden" type="radio" name="filter-color" id="color-grey-darken" value="grey-darken">
    <input class="visually-hidden" type="radio" name="filter-color" id="color-black" value="black">
    <input class="visually-hidden" type="radio" name="filter-color" id="color-grey-lighten" value="grey-lighten">
    <input class="visually-hidden" type="radio" name="filter-color" id="color-blue" value="blue">
    <ul class="color__list">
      <li class="color__item">
        <label for="color-grey" class="color__switch color__switch--grey"></label>
      </li>
      <li class="color__item">
        <label for="color-blue-darken" class="color__switch color__switch--blue-darken"></label>
      </li>
      <li class="color__item">
        <label for="color-grey-darken" class="color__switch color__switch--grey-darken"></label>
      </li>
      <li class="color__item">
        <label for="color-black" class="color__switch color__switch--black"></label>
      </li>
      <li class="color__item">
        <label for="color-grey-lighten" class="color__switch color__switch--grey-lighten"></label>
      </li>
      <li class="color__item">
        <label for="color-blue" class="color__switch color__switch--blue"></label>
      </li>
    </ul>
  </div>
</fieldset>
